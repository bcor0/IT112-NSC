{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <h1>Welcome to My Django Site!</h1>
    <img src="{% static 'myapp/home_image.jpg' %}" alt="Home Image" style="width: 300px; margin-top: 20px;">
    <div class="greeting">
        {% if user_name %}
            <p>Hello, {{ user_name }}! Glad you're here.</p>
        {% else %}
            <p>Welcome, guest! Please enjoy your stay.</p>
        {% endif %}
    </div>
</body>
</html>
